device_ids: 1
max_epochs: 10
batchsize: 24
flag: 0
check_point_name: 0622_flag${flag}
Optimizer:
  lr: 0.0001
  eps: 1.0e-08
  decay: 0.0001
discount_factor_gamma: 0.95
min_reward: -0.5
td_loss_coef: 1.0
cql_loss_coef: 1.0
qtransformer:
  device: cuda:0
  in_feat_dim: 3
  time_steps: 80
  embed_dim: 256
  num_bins: 28
  num_bins_player: 19
  num_bins_ball: 8
  num_actions: 6
  max_tokens: 32
  decoder_layers: 3
  n_head: 8
  encoder_n_head: 4
  dropout: 0.1
ema:
  beta: 0.99
  update_after_step: 10
  update_every: 5
